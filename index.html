<!doctype html>
<html xmlns:ng="http://angularjs.org" ng:app>
<head>
<title>Visual Language</title>
<script src="common/angular-0.10.6.js"></script>
<script src="common/minified/Three.js"></script>
<script src="common/vector_compatibility.js"></script>
<script src="common/animation_frame.js"></script>
<script src="common/underscore.js"></script>
<script src="common/minified/jquery.js"></script>
<script src="fonts/helvetiker_regular.typeface.js"></script>
<script src="common/uuid.js"></script>
<script src="stuff.js"></script>
<link rel="stylesheet" href="common/reset.css">
<link rel="stylesheet" href="style.css">
</head>

<body ng:controller="Controller">
<div id="field"></div>

<div id="tools">
<h2>Import/Export</h2>
<textarea ng:model="import_export_text"></textarea>
<p><button ng:click="import()">Import</button>
<button ng:click="export_all()">Export All</button></p>

<h2>Functions</h2>
<ul><li ng:repeat="(id, subroutine) in subroutines">
    <a ng:click="use_subroutine(subroutine)">use</a>
    <a ng:click="edit_subroutine(subroutine)">edit</a>
    <a ng:click="export_subroutine(subroutine)">export</a>
    {{subroutine.name}}
    (<span ng:repeat="input in subroutine.inputs">{{input.text}} </span> -&gt;
    <span ng:repeat="output in subroutine.outputs">
        <a ng:click="run_subroutine(subroutine, output.index)">{{output.text}}</a>
    </span>)
</li></ul>
<form ng:submit="add_subroutine()">
<p>Name:<input ng:model="new_subroutine.name"></p>
<p>Inputs:<input ng:model="new_subroutine.inputs"></p>
<p>Outputs:<input ng:model="new_subroutine.outputs"></p>
<button>Create Function</button> </form>

<h2>Literals (JSON)</h2>
<form ng:submit="use_literal()"> <input ng:model="literal_text"> <button>Use Literal</button> </form>
<h2>Builtins</h2>
<ul><li ng:repeat="(text, item) in library">
    <a ng:click="use_builtin(text)">{{text}}</a>
</li></ul>

</body>
</html>
